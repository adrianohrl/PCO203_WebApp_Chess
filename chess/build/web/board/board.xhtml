<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:fragment>
        <div id="content_left" class="content_left">
            <ui:insert name="content_left"></ui:insert>
        </div>
        <div>
            <div>
                <div id="content_top" class="content_top">
                    <ui:insert name="content_top"></ui:insert>
                </div>
                <div id="content_center" class="content_center">
                    <ui:insert name="content_center">
                        <p:growl id="msgs" showDetail="true" />
                        <p:outputPanel id="board" layout="block" styleClass="board">
                            <p:panelGrid columns="8" style="width: 400px; 
                                         height: 400px; 
                                         background-color: transparent; 
                                         border: hidden;
                                         border-color: transparent;">
                                <c:forEach var="rank" begin="1" end ="8">
                                    <c:forEach var="file" begin="1" end="8">
                                        <ui:remove>
                                            <p:outputPanel id="r#{rank}f#{file}"/>
                                        </ui:remove>
                                        <p:droppable id="r#{rank}f#{file}" scope="valid" tolerance="fit">
                                            <p:ajax listener="#{gameBean.onDrop}" update="board turn movementCode msgs" />
                                        </p:droppable>
                                    </c:forEach>
                                </c:forEach>
                            </p:panelGrid>
                            <ui:remove>
                                <c:forEach var="rank" begin="1" end ="8">
                                    <c:forEach var="file" begin="1" end="8">
                                        <p:droppable for="r#{rank}f#{file}" scope="valid" tolerance="fit">
                                            <p:ajax listener="#{gameBean.onDrop}" update="board turn movementCode msgs" />
                                        </p:droppable>
                                    </c:forEach>
                                </c:forEach>
                            </ui:remove>
                            <ui:repeat id="pieces" var="piece" value="#{gameBean.boardBean.pieces}">
                                <p:graphicImage id="piece" style="position: absolute; left:#{piece.left()}px; top:#{piece.top()}px;" 
                                                library="images/pieces/#{piece.color()}/" name="#{piece.type()}.png" cache="false"/>
                                <p:draggable for="piece" opacity="0.7" containment="parent" revert="true" 
                                             scope="#{piece.scope()}" />
                            </ui:repeat>
                        </p:outputPanel>
                        <h:panelGrid columns="3" style="position: absolute; top: 510px;">
                            <p:outputLabel id="turn" for="movementCode" value="#{gameBean.playerTurn}'s turn: " styleClass="label"/>
                            <p:autoComplete id="movementCode" value="#{gameBean.movementCode}" completeMethod="#{gameBean.boardBean.completeText}" forceSelection="true">
                                <p:ajax update="movementCode turn board msgs" resetValues="true" />
                            </p:autoComplete>
                            <p:commandButton id="submit" resetValues="true" value="Submit" 
                                             update="board turn movementCode msgs" action="#{gameBean.update()}" icon="ui-icon-check" />
                            <p:message for="movementCode" display="Movement code is required!!!" />
                        </h:panelGrid>
                    </ui:insert>
                </div>
                <ui:remove>
                    <div id="content_bottom" class="content_bottom">
                        <ui:insert name="content_bottom">

                        </ui:insert>
                    </div>
                </ui:remove>
            </div>
            <div id="content_right" class="content_right">
                <ui:insert name="content_right"></ui:insert>
            </div>
        </div>
    </ui:fragment>
</ui:composition>
