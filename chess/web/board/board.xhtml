<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:fragment>
        <div id="content_left" class="content_left">
            <ui:insert name="content_left"></ui:insert>
        </div>
        <div>
            <div>
                <div id="content_top" class="content_top">
                    <ui:insert name="content_top"></ui:insert>
                </div>
                <div id="content_center" class="content_center">
                    <ui:insert name="content_center">
                        <p:growl id="msgs" showDetail="true" />
                        <p:outputPanel id="board" layout="block" styleClass="board">
                            <ui:repeat var="piece" value="#{gameBean.boardBean.whitePieces}">
                                <p:graphicImage id="piece" style="position: absolute; left:#{piece.left()}px; top:#{piece.top()}px;" 
                                                library="images/pieces/#{piece.color()}/" name="#{piece.type()}.png" cache="false"/>
                                <p:draggable for="piece" opacity="0.7" containment="parent" revert="true" grid="50,50"
                                             scope="#{piece.scope()}" />
                            </ui:repeat>
                            <ui:repeat var="piece" value="#{gameBean.boardBean.blackPieces}">
                                <p:graphicImage id="piece" style="position: absolute; left:#{piece.left()}px; top:#{piece.top()}px;" 
                                                library="images/pieces/#{piece.color()}/" name="#{piece.type()}.png" cache="false"/>
                                <p:draggable for="piece" opacity="0.5" containment="parent" revert="true" grid="50,50"
                                             scope="#{piece.scope()}" />
                            </ui:repeat>
                        </p:outputPanel>
                        <h:panelGrid columns="3" style="position: absolute; top: 510px;">
                            <p:outputLabel id="turn" for="movementCode" value="#{gameBean.playerTurn}'s turn: " styleClass="label"/>
                            <p:autoComplete id="movementCode" value="#{gameBean.movementCode}" completeMethod="#{gameBean.boardBean.completeText}" forceSelection="true">
                                <p:ajax update="movementCode turn board msgs" resetValues="true" listener="#{gameBean.boardBean.changeButtonVisibility()}" />
                            </p:autoComplete>
                            <p:commandButton id="submit" resetValues="true" disabled="#{gameBean.boardBean.autoSubmit}" value="Submit" 
                                             update="board turn movementCode msgs" action="#{gameBean.update()}" icon="ui-icon-check" />
                            <p:message for="movementCode" display="Movement code is required!!!" />
                        </h:panelGrid>
                    </ui:insert>
                </div>
                <ui:remove>
                    <div id="content_bottom" class="content_bottom">
                        <ui:insert name="content_bottom">

                        </ui:insert>
                    </div>
                </ui:remove>
            </div>
            <div id="content_right" class="content_right">
                <ui:insert name="content_right"></ui:insert>
            </div>
        </div>
    </ui:fragment>
</ui:composition>
