<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC 
    "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h:form id="form">
            <ui:include src="/board/board.xhtml"/>
        </h:form>
    </ui:define>
    <ui:define name="right">
        <h:form>
            <br/><h:commandLink value="Leave Game" action="#{gameBean.pause()}"/><br/>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        <h:form id="movements">
            <div id="bottom_left" class="bottom_left">
                <p:scrollPanel mode="native" widgetVar="leftScroller" style="height: 75px;
                               width: 860px;
                               border-radius: 10px;">
                    <h:outputText value="#{gameBean.whiteMovements}" escape="false" style="text-indent: 50px;" />
                </p:scrollPanel>
            </div>
            <div id="bottom_right" class="bottom_right">
                <p:scrollPanel mode="native" widgetVar="rightScroller" style="height: 75px;
                               width: 860px;
                               border-radius: 10px;
                               margin-left: 10px;">
                    <h:outputText value="#{gameBean.blackMovements}" escape="false" style="text-indent: 50px;"/>
                </p:scrollPanel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
