<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/cssStyle.css"/>
        <title>Chess App</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:graphicImage library="images" name="logo.png" style="position: absolute; left: 827px; top: 40px;"/>
            </ui:insert>
        </div>
        <div>
            <div id="left" style="text-indent: 20px;">
                <ui:insert name="left">
                    <h:form>
                        <p><h:commandLink value="New Game" action="/game/newGame"/></p>
                        <p><h:commandLink value="Load Game" action="/game/loadGame"/></p>
                    </h:form>
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
                <div id="content" class="content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
